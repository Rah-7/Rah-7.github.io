<!DOCTYPE html>

    <style>
      /* CSS styles for navigation bar */
      #navbar {
        background-color: #333;
        overflow: hidden;
        text-align: right;
      }

      #navbar a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* CSS styles for registration and sign-in form */
      form {
        display: none; /* Hide the form by default */
        margin: 20px auto;
        width: 50%;
      }

      input[type=text], input[type=email], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      button {
        background-color: #333;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      /* CSS styles for "active" page link */
      .active {
        background-color: #ddd;
        color: black;
      }

      /* CSS styles for search bar */
      #search-container {
        margin: 0 auto;
        width: 50%;
        background-color: rgba(255,255,255,0.8);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
      }

      #search-container img {
        display: block;
        margin: 0 auto;
      }

      #search-container input[type=text] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      #search-container button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      #search-container button:hover {
        opacity: 0.8;
      }

      p {
        text-align: center;
        margin-top: 20px;
      }

      /* CSS styles for banner image */
      #banner {
        position: relative;
        margin-bottom: 50px;
      }

      #banner img {
        width: 100%;
        height: auto;
      }

      #banner h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 48px;
        text-shadow: 2px 2px 4px #000000;
      }
    </style>
  </head>
